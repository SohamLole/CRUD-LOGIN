<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="sign" style="display:none;">
<h2>Signup</h2>
<input type="email" id="s_email" placeholder="Email"><br><br>
<input type="password" id="s_password" placeholder="Password"><br><br>
<button id="signupSubmit">Signup</button>

<p>
    Already have an account?<br><br>
    <button id="loginBtn">Login</button>
</p>
</div>

<div id="log">
<h2>Login</h2>
<input type="email" id="l_email" placeholder="Email"><br><br>
<input type="password" id="l_password" placeholder="Password"><br><br>
<button id="loginSubmit">Login</button>
<p>
    Don't have an account?<br><br>
    <button id="signupBtn">Signup</button>
</p>
</div>
<script src="script.js"></script>

</body>
</html>
