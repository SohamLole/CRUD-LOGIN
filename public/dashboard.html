<!DOCTYPE html>
<html>
    <head>
        <Title>CRUD TRIAL</Title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>ADMIN DASHBOARD</h1>
        
        
        <div id="tenantPersonal">
            <hr>
            <h4>NEW TENANT INFORMATION:</h4>
            <form id="personalInfo">
                <label>Name</label><br>
                <input id="f_name" placeholder="First Name">
                <input id="m_name" placeholder="Middle Name">
                <input id="l_name" placeholder="Last Name"><br><br>
                <label>Birthdate</label><br>
                <input type="date" id="b_date"><br><br>
                <label>Permanent Address</label><br>
                <textarea id="p_address" placeholder="Permanent Address"></textarea><br><br>
                <input type="submit" id="submit">
            </form>
            <br><hr>
        </div>
        <div id="showTable">
            <h3>Tenant List</h3>
            <table border="1" width="100%" id="tenantTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Birthdate</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
        </div>
        <button id="logoutBtn">Logout</button>
        <script src="script.js"></script>
        <div id="editModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
  
            <div style="background:white; width:400px; margin:100px auto; padding:20px;">
                <h3>Edit Tenant</h3>

                <input type="hidden" id="edit_id">

                <input id="edit_fname" placeholder="First Name"><br><br>
                <input id="edit_mname" placeholder="Middle Name"><br><br>
                <input id="edit_lname" placeholder="Last Name"><br><br>
                <input type="date" id="edit_bdate"><br><br>
                <textarea id="edit_paddress" placeholder="Address"></textarea><br><br>

                <button onclick="updateTenant()">Update</button>
                <button onclick="closeModal()">Cancel</button>
            </div>

        </div> 
    </body>
</html>
